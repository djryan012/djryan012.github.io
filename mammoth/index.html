    <script>
      // Function to setup animation for any container ID
      function startTimelapse(containerId, frameRate) {
        const container = document.getElementById(containerId);
        if (!container) return; // Exit if container doesn't exist

        const images = container.querySelectorAll('img');
        let currentIndex = 0;

        setInterval(() => {
          // Remove active from current image
          images[currentIndex].classList.remove('active');

          // Increment index and loop
          currentIndex = (currentIndex + 1) % images.length;

          // Add active to next image
          images[currentIndex].classList.add('active');
        }, frameRate);
      }

      // Start both animations (1000ms = 1 second per frame)
      startTimelapse('animationContainer1', 1000);
      startTimelapse('animationContainer2', 1000);
    </script>
