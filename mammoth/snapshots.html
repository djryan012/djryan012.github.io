<!DOCTYPE HTML>
<html lang="en">

<head id="Head1">
<title>Mammoth Mountain Cams</title>
    
      <link rel="stylesheet" type="text/css" href="bootstrap337.min.css">
      <link rel="stylesheet" type="text/css" href="weatherreport.min.css">
    
</head>

<body>

<div id="cams-modal" class="popup mfp-hide">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Cams</h2>
        </div>
        <div class="panel-body">
            <!-- top row [ desktop ] -->
            <div class="row">
                <div class="col-lg-4 col-xs-6 section-thumb hide-thumb">
                        <div class="cams-thumb">
                            <img src="//media.mammothresorts.com/mmsa/mammoth/cams/Top_Of_Sierra_1_1280x720.jpg">
                        </div>
                        <div class="cams-title">
                            <p>Summit 11,053'</p>
                        </div>
                </div>

                <div class="col-lg-4 col-xs-6 section-thumb hide-thumb anim-delay-1">
                        <div class="cams-thumb">
                            <img src="//media.mammothresorts.com/mmsa/mammoth/cams/McCoy_Chair_3_1280x720.jpg">
                        </div>
                        <div class="cams-title">
                            <p>McCoy Station</p>
                        </div>
                </div>

                <div class="col-lg-4 col-xs-6 section-thumb hide-thumb anim-delay-2">
                        <div class="cams-thumb">
                            <img src="//media.mammothresorts.com/mmsa/mammoth/cams/Unbound_Main_Discovery_1280x720.jpg">
                        </div>
                        <div class="cams-title">
                            <p>Unbound Main Park</p>
                        </div>
                </div>

                <div class="col-lg-4 col-xs-6 section-thumb hide-thumb anim-delay-3">
                        <div class="cams-thumb">
                            <img src="//media.mammothresorts.com/mmsa/mammoth/cams/Main_Chair_6_1280x720.jpg">
                        </div>
                        <div class="cams-title">
                            <p>Main Lodge</p>
                        </div>
                </div>

                <div class="col-lg-4 col-xs-6 section-thumb hide-thumb anim-delay-4">
                        <div class="cams-thumb">
                            <img src="//media.mammothresorts.com/mmsa/mammoth/cams/Canyon_Lincoln_Mountain_1280x720.jpg">
                        </div>
                        <div class="cams-title">
                            <p>Canyon Lodge</p>
                        </div>
                </div>

                <div class="col-lg-4 col-xs-6 section-thumb hide-thumb anim-delay-5">
                        <div class="cams-thumb">
                            <img src="//media.mammothresorts.com/mmsa/mammoth/cams/Village_Village_1280x720.jpg">
                        </div>
                        <div class="cams-title">
                            <p>The Village</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
